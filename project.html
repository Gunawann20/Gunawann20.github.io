            <div class="link-projects">
                <div class="all" id="all" onclick="showProject('all')" style="cursor: pointer;">All</div>
                <div class="android" id="android" onclick="showProject('android')" style="cursor: pointer;">Android</div>
                <div class="java" id="java" onclick="showProject('java')" style="cursor: pointer;">Java</div>

    <script type="text/javascript">
        function showModal() {
            if (document.getElementById("modal").style.display == "block") {
                document.getElementById("modal").style.display = "none";
                document.getElementById("menu").setAttribute("src", "asset/img/menu.png")
            }else{
                document.getElementById("modal").style.display = "block";
                document.getElementById("menu").setAttribute("src", "asset/img/Close.png")
            }
        }

        const projects = {
            "android" : [
                {
                    "name" : "Wasteless",
                    "img" : "asset/img/wasteless.png",
                    "link" : "https://github.com/C23-PC629-WasteLess-Indonesia"
                },
                {
                    "name" : "Story App",
                    "img" : "asset/img/storyapp.png",
                    "link" : "https://github.com/Gunawann20/MyStory_App"
                }
            ],
            "java" : [
                {
                    "name" : "Pragos Academy Api",
                    "img" : "asset/img/pragosapi.png",
                    "link" : "https://github.com/Edu-Pulse/pragos-academy-api"
                }
            ],
            "website" : [
                {
                    "name" : "Landing Page PT Werguyasa",
                    "img" : "asset/img/werguyasa.png",
                    "link" : "https://werguyasa.id/"
                }
            ]
        }

        function showProjectsByCategory(name) {

            let parent = document.getElementById("projects");
            parent.innerHTML = "";
            if (name == "all") {
                for(project in projects){
                    projects[project].forEach(element => {
                        
                        let elementLink = document.createElement('a');
                        let elementH = document.createElement('h2');
                        let elementImg = document.createElement("img");
                        let elementDiv = document.createElement('div');

                        elementH.textContent = element.name;
                        elementImg.setAttribute("src", element.img);
                        elementLink.setAttribute("href", element.link);

                        elementImg.setAttribute("class", "project-img");
                        elementDiv.setAttribute("class", "box-project");

                        elementDiv.appendChild(elementImg);
                        elementDiv.appendChild(elementH);
                        elementLink.appendChild(elementDiv);
                        parent.appendChild(elementLink);
                    });
                }
            }else{
                projects[name].forEach(element => {
                        
                        let elementLink = document.createElement('a');
                        let elementH = document.createElement('h2');
                        let elementImg = document.createElement("img");
                        let elementDiv = document.createElement('div');

                        elementH.textContent = element.name;
                        elementImg.setAttribute("src", element.img);
                        elementLink.setAttribute("href", element.link);

                        elementImg.setAttribute("class", "project-img");
                        elementDiv.setAttribute("class", "box-project")

                        elementDiv.appendChild(elementImg);
                        elementDiv.appendChild(elementH);
                        elementLink.appendChild(elementDiv);
                        parent.appendChild(elementLink);
                    });
            }
        }
        const category = ["all", "android", "website", "java"]
        let projectActive = 'all'
        
        function showProject(name){
            showProjectsByCategory(name);
            document.getElementById(name).style.backgroundColor = "#FBA834";
            category.forEach(element => {
                if(element != name){
                    document.getElementById(element).style.backgroundColor = "black";
                }
            });
        }

        showProjectsByCategory("all");
        document.getElementById("all").style.backgroundColor = "#FBA834";

    </script>
